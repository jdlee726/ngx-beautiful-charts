<svg:rect [attr.x]="clusteredBarChartService.xPadding" 
[attr.y]="clusteredBarChartService.yPadding" 
[attr.width]="clusteredBarChartService.rectWidth" 
[attr.height]="clusteredBarChartService.rectHeight" 
stroke="#444444" fill="none" stroke-width="1"/>

<svg:g *ngIf="showGridLines">
  <svg:path *ngFor="let yLevelPath of yLevelPaths"
  class="bar-chart-level"
  [attr.d]="yLevelPath" fill="none" stroke="#444444" />
</svg:g>

<svg:text
*ngFor="let x of xAxis" class="axis-text" 
[attr.x]="x.xPos" [attr.y]="clusteredBarChartService.rectHeight+clusteredBarChartService.yPadding+30" class="small"
text-anchor="middle" dominant-baseline="middle"> {{ x.value }} </svg:text>

<svg:text
*ngFor="let y of yAxis" class="axis-text" 
[attr.y]="y.yPos" [attr.x]="clusteredBarChartService.xPadding-30" class="small">{{ y.value }}</svg:text>

<!-- x Axis Title -->
<svg:text class="axis-text" 
  [attr.x]="clusteredBarChartService.rectWidth/2+clusteredBarChartService.xPadding" 
  [attr.y]="clusteredBarChartService.rectHeight+clusteredBarChartService.yPadding+60" dominant-baseline="middle" text-anchor="middle"> 
  {{ xAxisTitle }} 
</svg:text>

<!-- y Axis Title -->
<svg:text class="axis-text" 
  [attr.x]="-clusteredBarChartService.rectHeight/2-clusteredBarChartService.yPadding" 
  [attr.y]="clusteredBarChartService.xPadding-50" dominant-baseline="middle" text-anchor="middle" transform="rotate(270)"> 
  {{ yAxisTitle }} 
</svg:text>


<!-- Legion -->
<svg:rect [attr.x]="2*clusteredBarChartService.xPadding + clusteredBarChartService.rectWidth" 
[attr.y]="clusteredBarChartService.yPadding" 
[attr.width]="clusteredBarChartService.legionWidth" 
[attr.height]="clusteredBarChartService.legionHeight" 
fill="#f1f1f1" />


<svg:g *ngFor="let x of clusteredBarChartService.data; index as i">
    <svg:rect *ngIf="clusteredBarChartService.legionWidth" 
    [attr.x]="clusteredBarChartService.rectWidth + 2*clusteredBarChartService.xPadding + clusteredBarChartService.legionWidth / 4 * .3" 
    [attr.y]="clusteredBarChartService.yPadding+25+30*i" 
    [attr.width]="clusteredBarChartService.legionWidth / 4 * .4" 
    [attr.height]="clusteredBarChartService.legionWidth / 4 * .4" 
    [attr.fill]="x.color" />
    <svg:text class="axis-text" *ngIf="clusteredBarChartService.legionWidth" 
    [attr.x]="clusteredBarChartService.rectWidth + 2*clusteredBarChartService.xPadding + clusteredBarChartService.legionWidth / 4" 
    [attr.y]="clusteredBarChartService.yPadding+40+30*i" class="small"> {{ x.series }} </svg:text>
</svg:g>
