<svg [attr.width]="width" [attr.height]="height" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <pattern id="grid" 
    [attr.x]="padding" [attr.y]="padding" 
    [attr.width]="gridWidthX" [attr.height]="gridWidthY" 
    patternUnits="userSpaceOnUse">
        <path [attr.d]="gridPath" fill="none" stroke="#444444" stroke-width="0.5" />
    </pattern>
    
    <rect [attr.x]="padding" 
    [attr.y]="padding" 
    [attr.width]="rectWidth" 
    [attr.height]="rectHeight" 
    stroke="#444444" fill="url(#grid)" stroke-width="1"/>

    <text
    *ngFor="let x of xAxis" class="axis-text" [attr.x]="x.xPos" [attr.y]="rectHeight+50" class="small"> {{ x.value }} </text>
    <text
    *ngFor="let y of yAxis" class="axis-text" [attr.y]="y.yPos" [attr.x]="30" class="small">{{ y.value }}</text>
    
</svg>
