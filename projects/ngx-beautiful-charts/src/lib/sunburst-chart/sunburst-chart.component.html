<svg [attr.width]="width" [attr.height]="height" version="1.1" xmlns="http://www.w3.org/2000/svg">

  <g *ngFor="let level of levelSunSlices">
    <g *ngFor="let slice of level">
      <g [ngStyle]="{'transform': gTranslate + ' ' + slice.rotation}">
        <path class="sun-slice" (mouseover)="slice.hover=true" (mouseout)="slice.hover=false"
        [ngStyle]="{'opacity': slice.hover ? 0.7 : 1.0}"
          [attr.d]="slice.hover ? slice.hoverD : slice.d" [attr.fill]="slice.color" />
      <text class="slice-text" [attr.x]="slice.textX" 
      [attr.y]="0" dominant-baseline="middle" text-anchor="middle" [ngStyle]="{'transform': slice.textRotation}"> 
        {{ slice.name }} 
      </text>
      </g>
    </g>
  </g>
</svg>
