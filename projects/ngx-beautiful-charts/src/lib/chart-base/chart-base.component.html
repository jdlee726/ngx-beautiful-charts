
<svg:g ngx-lg-chart-base *ngIf="BeautifulChartsService.chartType == 'line-graph'" 
[gridPrecisionX]="gridPrecisionX" [gridPrecisionY]="gridPrecisionY"
[xPadding]="xPadding" [yPadding]="yPadding" 
[width]="width" [height]="height"
[xAxisTitle]="xAxisTitle" [yAxisTitle]="yAxisTitle"
 />

<svg:g ngx-mlg-chart-base *ngIf="BeautifulChartsService.chartType == 'multi-line-graph'" 
[gridPrecisionX]="gridPrecisionX" [gridPrecisionY]="gridPrecisionY"
[xPadding]="xPadding" [yPadding]="yPadding" 
[width]="width" [height]="height"
[xAxisTitle]="xAxisTitle" [yAxisTitle]="yAxisTitle"
 />

<svg:g ngx-bc-chart-base *ngIf="BeautifulChartsService.chartType == 'bar-chart' || BeautifulChartsService.chartType=='clustered-bar-chart'" 
[xPadding]="xPadding" [yPadding]="yPadding" [showGridLines]="showGridLines"
[width]="width" [height]="height"
[xAxisTitle]="xAxisTitle" [yAxisTitle]="yAxisTitle"
 />

<svg:g ngx-pie-chart-base *ngIf="BeautifulChartsService.chartType == 'pie-chart' || BeautifulChartsService.chartType == 'donut-chart'" 
[xPadding]="xPadding" [yPadding]="yPadding"
[width]="width" [height]="height"
 />
