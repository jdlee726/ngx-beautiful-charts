<svg:rect [attr.x]="xPadding" 
[attr.y]="yPadding" 
[attr.width]="width" 
[attr.height]="height" 
stroke="#444444" fill="none" stroke-width="1"/>

<svg:g *ngIf="showGridLines">
  <svg:path *ngFor="let yLevelPath of yLevelPaths"
  class="bar-chart-level"
  [attr.d]="yLevelPath" fill="none" stroke="#444444" />
</svg:g>

<svg:text
*ngFor="let x of xAxis" class="axis-text" 
[attr.x]="x.xPos" [attr.y]="height+yPadding+30" class="small"
text-anchor="middle" dominant-baseline="middle"> {{ x.value }} </svg:text>

<svg:text
*ngFor="let y of yAxis" class="axis-text" 
[attr.y]="y.yPos" [attr.x]="xPadding-30" class="small">{{ y.value }}</svg:text>

<!-- x Axis Title -->
<svg:text class="axis-text" 
  [attr.x]="width/2+xPadding" [attr.y]="height+yPadding+60" dominant-baseline="middle" text-anchor="middle"> 
  {{ xAxisTitle }} 
</svg:text>

<!-- y Axis Title -->
<svg:text class="axis-text" 
  [attr.x]="-height/2-yPadding" [attr.y]="xPadding-50" dominant-baseline="middle" text-anchor="middle" transform="rotate(270)"> 
  {{ yAxisTitle }} 
</svg:text>


<!-- Legion -->
<svg:rect [attr.x]="2*xPadding + width" 
[attr.y]="yPadding" 
[attr.width]="regularChartsService.legionWidth" 
[attr.height]="regularChartsService.legionHeight" 
fill="#f1f1f1" />


<svg:g *ngFor="let x of regularChartsService.data; index as i">
    <svg:rect *ngIf="regularChartsService.legionWidth" 
    [attr.x]="width + 2*xPadding + regularChartsService.legionWidth / 4 * .3" 
    [attr.y]="yPadding+25+30*i" 
    [attr.width]="regularChartsService.legionWidth / 4 * .4" 
    [attr.height]="regularChartsService.legionWidth / 4 * .4" 
    [attr.fill]="x.color" />
    <!-- <svg:path class="legion-line" [attr.d]="computeLegionPath(i)" fill="none" [attr.stroke]="x.color" /> -->
    <svg:text class="axis-text" *ngIf="regularChartsService.legionWidth" 
    [attr.x]="width + 2*xPadding + regularChartsService.legionWidth / 4" 
    [attr.y]="yPadding+40+30*i" class="small"> {{ x.series }} </svg:text>
</svg:g>
