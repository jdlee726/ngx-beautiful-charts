    </pattern>

    <g rc-chart-base
    [xPadding]="xPadding" [yPadding]="yPadding"
    [gridPrecisionX]="gridPrecisionX" [gridPrecisionY]="gridPrecisionY"
    [width]="regularChartsService.rectWidth" [height]="regularChartsService.rectHeight"
    [xAxisTitle]="xAxisTitle" [yAxisTitle]="yAxisTitle"
     />

    <g *ngIf="chartType=='line-graph'" rc-line-graph [data]="data" [x]="xPadding" [y]="yPadding" 
    [width]="regularChartsService.rectWidth" [height]="regularChartsService.rectHeight" [color]="color" />
    
    <g *ngIf="chartType=='multi-line-graph'" rc-multi-line-graph [data]="data" [x]="xPadding" [y]="yPadding" 
    [width]="regularChartsService.rectWidth" [height]="regularChartsService.rectHeight" />

    <g *ngIf="chartType=='bar-chart'" rc-bar-chart [data]="data" [x]="xPadding" [y]="yPadding" 
    [width]="regularChartsService.rectWidth" [height]="regularChartsService.rectHeight" [color]="color" />
    
    <!-- <text
    *ngFor="let x of xAxis" class="axis-text" [attr.x]="x.xPos" [attr.y]="rectHeight+padding+30" class="small"> {{ x.value }} </text>
    <text

</svg>
