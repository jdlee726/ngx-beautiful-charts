<!-- Legion -->
<svg:rect [attr.x]="2*pieChartService.xPadding + pieChartService.rectWidth" 
[attr.y]="pieChartService.yPadding" 
[attr.width]="pieChartService.legionWidth" 
[attr.height]="pieChartService.legionHeight" 
fill="#f1f1f1" />


<svg:g *ngFor="let x of pieChartService.data; index as i">
    <svg:path class="legion-line" [attr.d]="computeLegionPath(i)" fill="none" [attr.stroke]="x.color" />
    <svg:text class="axis-text" [attr.font-size]="fontSizeLegend"
    [attr.x]="pieChartService.rectWidth + 2*pieChartService.xPadding + pieChartService.legionWidth / 4" 
    [attr.y]="pieChartService.yPadding+30+30*i"> {{ x.name }} </svg:text>
</svg:g>
