<svg:g *ngFor="let phase of beautifulChartsService.ganttPhases; index as i">
  <svg:g id="component" *ngFor="let ganttEntry of phaseTimelines[phase]; index as j">
      <svg:rect class="gantt-entry"
      [attr.x]="x + 150 + beautifulChartsService.transformGanttDate(ganttEntry.from)" 
      [attr.y]="i * 60 + y + 20" 
      [attr.width]="beautifulChartsService.transformGanttDate(ganttEntry.to) - beautifulChartsService.transformGanttDate(ganttEntry.from)" 
      [attr.height]="20" 
      rx="6" ry="6"
      [attr.fill]="ganttEntry.color" />

      <!-- [attr.x]="x + 150 + beautifulChartsService.transformGanttDate(ganttEntry.from)" 
      [attr.y]="i * 60 + y + 20"  -->
      <g class="tooltip" [ngStyle]="{
        'transform': 'translate(' + (x + 150 + beautifulChartsService.transformGanttDate(ganttEntry.to) - ((beautifulChartsService.transformGanttDate(ganttEntry.to) - beautifulChartsService.transformGanttDate(ganttEntry.from)) / 2)) + 'px, ' + (i * 60 + y - 5) + 'px)',
        'display': ganttEntry.toolTip}" 
      opacity="0.9">
        <svg:rect rx="5" width="200" height="25"></svg:rect>
        <svg:text x="15" y="16">{{ ganttEntry.info }}</svg:text>
        </g>
  </svg:g>
</svg:g>
