<!-- Legion -->
<svg:rect [attr.x]="2*donutChartService.xPadding + donutChartService.rectWidth" 
[attr.y]="donutChartService.yPadding" 
[attr.width]="donutChartService.legionWidth" 
[attr.height]="donutChartService.legionHeight" 
fill="#f1f1f1" />


<svg:g *ngFor="let x of donutChartService.data; index as i">
    <svg:path class="legion-line" [attr.d]="computeLegionPath(i)" fill="none" [attr.stroke]="x.color" />
    <svg:text class="axis-text" [attr.font-size]="fontSizeLegend"
    [attr.x]="donutChartService.rectWidth + 2*donutChartService.xPadding + donutChartService.legionWidth / 4" 
    [attr.y]="donutChartService.yPadding+30+30*i"> {{ x.name }} </svg:text>
</svg:g>
