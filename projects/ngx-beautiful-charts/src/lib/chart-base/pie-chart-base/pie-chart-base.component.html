<!-- Legion -->
<svg:rect [attr.x]="2*xPadding + width" 
[attr.y]="yPadding" 
[attr.width]="BeautifulChartsService.legionWidth" 
[attr.height]="BeautifulChartsService.legionHeight" 
fill="#f1f1f1" />


<svg:g *ngFor="let x of BeautifulChartsService.data; index as i">
    <svg:path class="legion-line" [attr.d]="computeLegionPath(i)" fill="none" [attr.stroke]="x.color" />
    <svg:text class="axis-text" 
    [attr.x]="width + 2*xPadding + BeautifulChartsService.legionWidth / 4" 
    [attr.y]="yPadding+30+30*i" class="small"> {{ x.name }} </svg:text>
</svg:g>
