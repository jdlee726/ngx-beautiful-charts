<svg [attr.width]="width" [attr.height]="height" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <g ngx-mlg-chart-base [data]="data"
  [gridPrecisionX]="gridPrecisionX" [gridPrecisionY]="gridPrecisionY"
  [xAxisTitle]="xAxisTitle" [yAxisTitle]="yAxisTitle"
  />
 

  <!-- <g *ngFor="let line of data">
    <g ngx-line-graph chartBase="false" [data]="line.data" [minX]="0" [maxX]="100" 
    [minY]="0" [maxY]="50" 
    [gridPrecisionX]="10" 
    [gridPrecisionY]="10"
    xAxisTitle="Time"
    yAxisTitle="Distance"
    [data]="data"
    color="#ff4444"

    [width]="beautifulChartsService.rectWidth" [height]="beautifulChartsService.rectHeight" [color]="line.color" />
  </g> -->


  <path *ngFor="let singleLine of graphLinePaths" class="line-path"
  [attr.d]="singleLine.path" fill="none" [attr.stroke]="singleLine.color"
    />
  
  
  <g *ngFor="let line of transformedData;">
    <g id="component" *ngFor="let point of line.data">
        <circle class="point" [attr.cx]="point.x" [attr.cy]="point.y" r="4" [attr.fill]="line.color">
        </circle>
        
        <g class="tooltip" [ngStyle]="{'transform': point.toolTipTranslate, 'display': point.toolTip}" 
        opacity="0.9">
          <rect rx="5" width="100" height="25"></rect>
          <text x="15" y="16">{{ point.info }}</text>
        </g>
    </g>
    
  </g>

</svg>
