<svg:pattern [attr.id]="gridID" 
[attr.x]="lineGraphService.xPadding" [attr.y]="lineGraphService.yPadding" 
[attr.width]="gridWidthX" [attr.height]="gridWidthY" 
patternUnits="userSpaceOnUse">
    <svg:path [attr.d]="gridPath" fill="none" stroke="#444444" stroke-width="0.5" />
</svg:pattern>

<svg:rect [attr.x]="lineGraphService.xPadding" 
[attr.y]="lineGraphService.yPadding" 
[attr.width]="lineGraphService.rectWidth" 
[attr.height]="lineGraphService.rectHeight" 
stroke="#444444" [attr.fill]="'url(#' + gridID + ')'" stroke-width="1"/>

<svg:text
*ngFor="let x of xAxis" class="axis-text" 
[attr.x]="x.xPos" [attr.y]="lineGraphService.rectHeight+lineGraphService.yPadding+30" class="small" text-anchor="middle"> {{ x.value }} </svg:text>

<svg:text
*ngFor="let y of yAxis" class="axis-text" 
[attr.y]="y.yPos" [attr.x]="lineGraphService.xPadding-30" class="small">{{ y.value }}</svg:text>

<!-- x Axis Title -->
<svg:text class="axis-text" 
  [attr.x]="lineGraphService.rectWidth/2+lineGraphService.xPadding" [attr.y]="lineGraphService.rectHeight+lineGraphService.yPadding+60" dominant-baseline="middle" text-anchor="middle"> 
  {{ xAxisTitle }} 
</svg:text>

<!-- y Axis Title -->
<svg:text class="axis-text" 
  [attr.x]="-lineGraphService.rectHeight/2-lineGraphService.yPadding" [attr.y]="lineGraphService.xPadding-50" dominant-baseline="middle" text-anchor="middle" transform="rotate(270)"> 
  {{ yAxisTitle }} 
</svg:text>
