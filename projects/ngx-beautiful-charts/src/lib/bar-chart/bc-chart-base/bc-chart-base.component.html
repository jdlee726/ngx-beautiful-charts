<svg:rect [attr.x]="barChartService.xPadding" 
[attr.y]="barChartService.yPadding" 
[attr.width]="barChartService.rectWidth" 
[attr.height]="barChartService.rectHeight" 
stroke="#444444" fill="none" stroke-width="1"/>

<svg:g *ngIf="showGridLines">
  <svg:path *ngFor="let yLevelPath of yLevelPaths"
  class="bar-chart-level"
  [attr.d]="yLevelPath" fill="none" stroke="#444444" />
</svg:g>

<svg:text
*ngFor="let x of xAxis" class="axis-text" 
[attr.x]="x.xPos" [attr.y]="barChartService.rectHeight+barChartService.yPadding+30" class="small"
text-anchor="middle" dominant-baseline="middle"> {{ x.value }} </svg:text>

<svg:text
*ngFor="let y of yAxis" class="axis-text" 
[attr.y]="y.yPos" [attr.x]="barChartService.xPadding-30" class="small">{{ y.value }}</svg:text>

<!-- x Axis Title -->
<svg:text class="axis-text" 
  [attr.x]="barChartService.rectWidth/2+barChartService.xPadding" 
  [attr.y]="barChartService.rectHeight+barChartService.yPadding+60" dominant-baseline="middle" text-anchor="middle"> 
  {{ xAxisTitle }} 
</svg:text>

<!-- y Axis Title -->
<svg:text class="axis-text" 
  [attr.x]="-barChartService.rectHeight/2-barChartService.yPadding" 
  [attr.y]="barChartService.xPadding-50" dominant-baseline="middle" text-anchor="middle" transform="rotate(270)"> 
  {{ yAxisTitle }} 
</svg:text>
