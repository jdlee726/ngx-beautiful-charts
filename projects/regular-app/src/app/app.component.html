<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>

<p>Some regular Charts component below: </p>

<h4>Line Graph</h4>
<rc-regular-charts [width]="800" [height]="400" 
[minX]="0" [maxX]="100" 
[minY]="0" [maxY]="50" 
[gridPrecisionX]="10" 
[gridPrecisionY]="10"
[displayXAxis]="true"
[displayYAxis]="true"
xAxisTitle="Time"
yAxisTitle="Distance"
[data]="data"
chartType="line-graph"
color="#ff4444"></rc-regular-charts>

<h4>Multi Line Graph</h4>
<rc-regular-charts [width]="1100" [height]="400" 
[minX]="0" [maxX]="100" 
[minY]="0" [maxY]="50" 
[gridPrecisionX]="10" 
[gridPrecisionY]="10"
[displayXAxis]="true"
[displayYAxis]="true"
xAxisTitle="Time"
yAxisTitle="Distance"
[data]="multiLineData"
chartType="multi-line-graph"></rc-regular-charts>

<h4>Bar Chart</h4>
<rc-regular-charts [width]="1100" [height]="400"
[displayXAxis]="true"
[displayYAxis]="true"
xAxisTitle="City"
yAxisTitle="Value"
[data]="barChartData"
chartType="bar-chart" [showGridLines]="true"
color="#ff4411"></rc-regular-charts>

<rc-regular-charts [width]="800" [height]="400"
[displayXAxis]="true"
[displayYAxis]="true"
xAxisTitle="City"
yAxisTitle="Value"
[data]="barChartData2"
chartType="bar-chart" [showGridLines]="false"
color="#1166ee"></rc-regular-charts>

<rc-regular-charts [width]="1100" [height]="400"
[displayXAxis]="true"
[displayYAxis]="true"
xAxisTitle="City"
yAxisTitle="Value"
[data]="clusteredBarChartData"
chartType="clustered-bar-chart"></rc-regular-charts>

<rc-regular-charts [width]="800"
[data]="pieChartData"
chartType="pie-chart"></rc-regular-charts>
