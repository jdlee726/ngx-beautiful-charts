<svg [attr.width]="lineGraphService.width" [attr.height]="lineGraphService.height" version="1.1" xmlns="http://www.w3.org/2000/svg">

  <g ngx-lg-chart-base *ngIf="chartBase"
  [gridPrecisionX]="gridPrecisionX" [gridPrecisionY]="gridPrecisionY"
  [xAxisTitle]="xAxisTitle" [yAxisTitle]="yAxisTitle"
   />
   
  <path class="line-path"
  [attr.d]="graphLinePath" fill="none" [attr.stroke]="color"
    />

  <g id="component" *ngFor="let point of transformedData;">
    <circle class="point" [attr.cx]="point.x" [attr.cy]="point.y" r="4" [attr.fill]="color">
    </circle>
    
    <g class="tooltip" [ngStyle]="{'transform': point.toolTipTranslate, 'display': point.toolTip}" 
    opacity="0.9">
      <rect rx="5" width="100" height="25"></rect>
      <text x="15" y="16">{{ point.info }}</text>
    </g>
  </g>

</svg>
