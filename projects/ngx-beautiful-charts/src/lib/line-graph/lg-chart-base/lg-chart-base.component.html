<svg:pattern [attr.id]="gridID" 
[attr.x]="lineGraphService.xPadding" [attr.y]="lineGraphService.yPadding" 
[attr.width]="gridWidthX" [attr.height]="gridWidthY" 
patternUnits="userSpaceOnUse">
    <svg:path [attr.d]="gridPath" fill="none" stroke="#444444" stroke-width="0.5" />
</svg:pattern>

<svg:rect [attr.x]="lineGraphService.xPadding" 
[attr.y]="lineGraphService.yPadding" 
[attr.width]="lineGraphService.rectWidth" 
[attr.height]="lineGraphService.rectHeight" 
stroke="#444444" [attr.fill]="'url(#' + gridID + ')'" stroke-width="1"/>

<svg:text
*ngFor="let x of xAxis" class="axis-text" [attr.font-size]="fontSizeXAxisTickLabel"
[attr.x]="x.xPos" [attr.y]="positions['xTick']" text-anchor="middle"> {{ x.value }} </svg:text>

<svg:text
*ngFor="let y of yAxis" class="axis-text" [attr.font-size]="fontSizeYAxisTickLabel" 
[attr.y]="y.yPos" [attr.x]="positions['yTick']" >{{ y.value }}</svg:text>

<!-- x Axis Title -->
<svg:text class="axis-title" [attr.font-size]="fontSizeXAxisTitle" 
  [attr.x]="positions['xTitle'].x" [attr.y]="positions['xTitle'].y" dominant-baseline="middle" text-anchor="middle"> 
  {{ xAxisTitle }} 
</svg:text>

<!-- y Axis Title -->
<svg:text class="axis-title" [attr.font-size]="fontSizeYAxisTitle"
  [attr.x]="positions['yTitle'].x" [attr.y]="positions['yTitle'].y" dominant-baseline="middle" text-anchor="middle" transform="rotate(270)"> 
  {{ yAxisTitle }} 
</svg:text>
